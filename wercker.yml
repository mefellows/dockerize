box: tcnksm/gox
build:
    steps:
        - setup-go-workspace
        - script:
            name: go get
            code: |
                go get -t ./...
        - script:
            name: Make distributables
            code: |
                make
        - tcnksm/zip:
            input: dist
            output: $WERCKER_OUTPUT_DIR/dist
# Manual deployment
deploy:
    steps:
        - tcnksm/ghr:
            token: $GITHUB_TOKEN
            version: $RELEASE_VERSION
            input: dist
            replace: true
            pre-release: $RELEASE_IS_DRAFT
